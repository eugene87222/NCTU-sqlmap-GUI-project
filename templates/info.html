<!DOCTYPE html>
<html>
  <head>
    <title>sqlmap GUI</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="static/css/info.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  </head>
  <body>
    <a href="/"><i class="fa fa-angle-left back"></i></a>
    <h1>Useful Information</h1>

    <div class="box">
      <div class="button_box">
        <div class="button" id="basic_help">Show basic <br/> help message</div>
        <div class="button" id="adv_help">Show advanced <br/> help message</div>
        <div class="button" id="version">Show program's <br/> version number</div>
        <div class="button" id="update">Update sqlmap</div>
      </div>
      <div class="output" id="info_msg">The message will be shown here</div>
    </div>
  </body>
  <script type="module" src="static/js/home.js"></script>
</html>
